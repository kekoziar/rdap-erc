- resource: Carpentries 
  url: https://carpentries.org/ 
  description: The Carpentries, formerly two separate organizations of Software Carpentry and Data Carpentry, is an organization dedicated to improving computational skills of researchers. They provide instructors, administrators, and curriculum for intensive workshops geared to teach researchers computational skills needed to create  automated, and often reproducible, research. More than workshop oriented, The Carpentries promote a community of practice to support researchers with the technical skills and knowledge necessary to conduct efficient automated research.  
  cat: [  
  {type:  ed },
  {type:  communities },
  {type:  orgs }
    ]

- resource: CoreTrustSeal 
  url: https://www.coretrustseal.org/ 
  description: CoreTrustSeal is a Dutch NGO (https://doi.org/10.5281/zenodo.5025884) whose principle objective is to provide certification and standards for data repositories.  "The CoreTrustSeal Requirements describe the characteristics required to be a trustworthy repository for digital data and metadata." There are currently 16 requirements, which cover organizational mission and infrastructure; digital object management; and, technical infrastructure, integrity, and security of the data repository to ensure continuity and resilience of the repository. (https://doi.org/10.5281/zenodo.7051012). The CoreTrustSeal organization also mantains a list of certified data repositories. 
  cat: [  
  {type:  repos }
    ]

