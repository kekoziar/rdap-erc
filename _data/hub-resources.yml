- resource: Borealis Dataverse Community 
  url: https://borealisdata.ca/ 
  description: "Borealis, the Canadian Dataverse Repository, is a bilingual, multi-disciplinary, secure, Canadian research data repository, supported by academic libraries and research institutions across Canada. Borealis supports open discovery, management, sharing, and preservation of Canadian research data.<br><br>Borealis is available to researchers who are affiliated with a participating Canadian university or research organization and their collaborators. Borealis is a shared service provided in partnership with Canadian regional academic library consortia, institutions, research organizations, and the Digital Research Alliance of Canada, with technical infrastructure hosted by Scholars Portal and the University of Toronto Libraries."
  cat: [  
	  {type:  orgs }
    ]

